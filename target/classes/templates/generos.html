<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gêneros - Locadora de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-film me-2"></i>Locadora de Filmes
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/generos">Gêneros</a>
                <a class="nav-link" href="/produtoras">Produtoras</a>
                <a class="nav-link" href="/clientes">Clientes</a>
                <a class="nav-link" href="/filmes">Filmes</a>
                <a class="nav-link" href="/locacoes">Locações</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i th:class="${genero.id != null} ? 'fas fa-edit me-2' : 'fas fa-plus me-2'"></i>
                            <span th:text="${genero.id != null} ? 'Editar Gênero' : 'Adicionar Gênero'">Adicionar Gênero</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/generos/salvar}" th:object="${genero}" method="post">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome do Gênero</label>
                                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>
                                <span th:text="${genero.id != null} ? 'Atualizar' : 'Salvar'">Salvar</span>
                            </button>
                            <a th:if="${genero.id != null}" href="/generos" class="btn btn-secondary ms-2">
                                <i class="fas fa-times me-1"></i>Cancelar
                            </a>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-list me-2"></i>Lista de Gêneros
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="genero : ${generos}">
                                        <td th:text="${genero.id}">1</td>
                                        <td th:text="${genero.nome}">Ação</td>
                                        <td>
                                            <a th:href="@{/generos/{id}/editar(id=${genero.id})}" class="btn btn-sm btn-outline-primary me-1">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a th:href="@{/generos/{id}/excluir(id=${genero.id})}" 
                                               class="btn btn-sm btn-outline-danger"
                                               onclick="return confirm('Tem certeza que deseja excluir o gênero \'' + this.getAttribute('data-nome') + '\'?')"
                                               th:data-nome="${genero.nome}">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
