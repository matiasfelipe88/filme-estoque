<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locações - Locadora de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-film me-2"></i>Locadora de Filmes
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/generos">Gêneros</a>
                <a class="nav-link" href="/produtoras">Produtoras</a>
                <a class="nav-link" href="/clientes">Clientes</a>
                <a class="nav-link" href="/filmes">Filmes</a>
                <a class="nav-link" href="/locacoes">Locações</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-plus me-2"></i>Realizar Locação
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/locacoes/realizar}" method="post">
                            <div class="mb-3">
                                <label for="clienteId" class="form-label">Cliente</label>
                                <select class="form-select" id="clienteId" name="clienteId" required>
                                    <option value="">Selecione um cliente...</option>
                                    <option th:each="cliente : ${clientes}" 
                                            th:value="${cliente.id}" 
                                            th:text="${cliente.nome}">João Silva</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="filmeId" class="form-label">Filme</label>
                                <select class="form-select" id="filmeId" name="filmeId" required>
                                    <option value="">Selecione um filme...</option>
                                    <option th:each="filme : ${filmes}" 
                                            th:value="${filme.id}" 
                                            th:text="${filme.titulo + ' (' + filme.ano + ')'}">O Poderoso Chefão (1972)</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-play me-1"></i>Realizar Locação
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-list me-2"></i>Lista de Locações
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Cliente</th>
                                        <th>Filme</th>
                                        <th>Data Locação</th>
                                        <th>Data Devolução</th>
                                        <th>Status</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="locacao : ${locacoes}">
                                        <td th:text="${locacao.id}">1</td>
                                        <td th:text="${locacao.cliente.nome}">João Silva</td>
                                        <td th:text="${locacao.filme.titulo}">O Poderoso Chefão</td>
                                        <td th:text="${#temporals.format(locacao.dataLocacao, 'dd/MM/yyyy')}">01/01/2024</td>
                                        <td th:text="${locacao.dataDevolucao != null ? #temporals.format(locacao.dataDevolucao, 'dd/MM/yyyy') : 'Não devolvido'}">Não devolvido</td>
                                        <td>
                                            <span th:if="${locacao.dataDevolucao == null}" class="badge bg-warning">Aberta</span>
                                            <span th:if="${locacao.dataDevolucao != null}" class="badge bg-success">Fechada</span>
                                        </td>
                                        <td>
                                            <button th:if="${locacao.dataDevolucao == null}" 
                                                    th:onclick="'devolverFilme(' + ${locacao.id} + ')'"
                                                    class="btn btn-sm btn-outline-success me-1">
                                                <i class="fas fa-undo"></i>
                                            </button>
                                            <a th:href="@{/locacoes/{id}/excluir(id=${locacao.id})}" 
                                               class="btn btn-sm btn-outline-danger"
                                               onclick="return confirm('Tem certeza que deseja excluir esta locação?')">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function devolverFilme(locacaoId) {
            if (confirm('Deseja realmente devolver este filme?')) {
                fetch('/locacoes/' + locacaoId + '/devolver', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Erro ao devolver filme');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao devolver filme');
                });
            }
        }
    </script>
</body>
</html>
