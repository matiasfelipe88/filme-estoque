<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes - Locadora de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-film me-2"></i>Locadora de Filmes
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/generos">Gêneros</a>
                <a class="nav-link" href="/produtoras">Produtoras</a>
                <a class="nav-link" href="/clientes">Clientes</a>
                <a class="nav-link" href="/filmes">Filmes</a>
                <a class="nav-link" href="/locacoes">Locações</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i th:class="${filme.id != null} ? 'fas fa-edit me-2' : 'fas fa-plus me-2'"></i>
                            <span th:text="${filme.id != null} ? 'Editar Filme' : 'Adicionar Filme'">Adicionar Filme</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/filmes/salvar}" th:object="${filme}" method="post">
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título</label>
                                <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
                            </div>
                            <div class="mb-3">
                                <label for="ano" class="form-label">Ano</label>
                                <input type="number" class="form-control" id="ano" th:field="*{ano}" required>
                            </div>
                            <div class="mb-3">
                                <label for="classificacaoEtaria" class="form-label">Classificação Etária</label>
                                <select class="form-select" id="classificacaoEtaria" th:field="*{classificacaoEtaria}" required>
                                    <option value="">Selecione...</option>
                                    <option value="L">Livre</option>
                                    <option value="10">10 anos</option>
                                    <option value="12">12 anos</option>
                                    <option value="14">14 anos</option>
                                    <option value="16">16 anos</option>
                                    <option value="18">18 anos</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="genero" class="form-label">Gênero</label>
                                <select class="form-select" id="genero" th:field="*{genero.id}" required>
                                    <option value="">Selecione um gênero...</option>
                                    <option th:each="genero : ${generos}" 
                                            th:value="${genero.id}" 
                                            th:text="${genero.nome}">Ação</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="produtora" class="form-label">Produtora</label>
                                <select class="form-select" id="produtora" th:field="*{produtora.id}" required>
                                    <option value="">Selecione uma produtora...</option>
                                    <option th:each="produtora : ${produtoras}" 
                                            th:value="${produtora.id}" 
                                            th:text="${produtora.nome}">Warner Bros</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>
                                <span th:text="${filme.id != null} ? 'Atualizar' : 'Salvar'">Salvar</span>
                            </button>
                            <a th:if="${filme.id != null}" href="/filmes" class="btn btn-secondary ms-2">
                                <i class="fas fa-times me-1"></i>Cancelar
                            </a>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-list me-2"></i>Lista de Filmes
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Título</th>
                                        <th>Ano</th>
                                        <th>Classificação</th>
                                        <th>Gênero</th>
                                        <th>Produtora</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="filme : ${filmes}">
                                        <td th:text="${filme.id}">1</td>
                                        <td th:text="${filme.titulo}">O Poderoso Chefão</td>
                                        <td th:text="${filme.ano}">1972</td>
                                        <td th:text="${filme.classificacaoEtaria}">16</td>
                                        <td th:text="${filme.genero.nome}">Drama</td>
                                        <td th:text="${filme.produtora.nome}">Paramount</td>
                                        <td>
                                            <a th:href="@{/filmes/{id}/editar(id=${filme.id})}" class="btn btn-sm btn-outline-primary me-1">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a th:href="@{/filmes/{id}/excluir(id=${filme.id})}" 
                                               class="btn btn-sm btn-outline-danger"
                                               onclick="return confirm('Tem certeza que deseja excluir o filme \'' + this.getAttribute('data-titulo') + '\'?')"
                                               th:data-titulo="${filme.titulo}">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
