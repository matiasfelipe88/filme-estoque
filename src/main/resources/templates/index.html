<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora de Filmes - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--gray-50);
            color: var(--gray-800);
            line-height: 1.6;
        }
        
        .navbar {
            background: var(--white) !important;
            border-bottom: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
            padding: 1rem 0;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--gray-900) !important;
            text-decoration: none;
        }
        
        .nav-link {
            color: var(--gray-600) !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .nav-link:hover {
            color: var(--primary) !important;
            background: var(--gray-100);
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }
        
        .page-subtitle {
            font-size: 1.125rem;
            color: var(--gray-600);
            font-weight: 400;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .stat-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
        }
        
        .stat-card.filmes::before { background: var(--primary); }
        .stat-card.clientes::before { background: var(--success); }
        .stat-card.locacoes::before { background: var(--warning); }
        .stat-card.atrasadas::before { background: var(--danger); }
        
        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .stat-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: var(--white);
        }
        
        .stat-card.filmes .stat-icon { background: var(--primary); }
        .stat-card.clientes .stat-icon { background: var(--success); }
        .stat-card.locacoes .stat-icon { background: var(--warning); }
        .stat-card.atrasadas .stat-icon { background: var(--danger); }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.25rem;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--gray-600);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .stat-description {
            font-size: 0.75rem;
            color: var(--gray-500);
            margin-top: 0.5rem;
        }
        
        
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-film me-2"></i>Locadora de Filmes
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/generos">
                    <i class="fas fa-tags me-1"></i>Gêneros
                </a>
                <a class="nav-link" href="/produtoras">
                    <i class="fas fa-building me-1"></i>Produtoras
                </a>
                <a class="nav-link" href="/clientes">
                    <i class="fas fa-users me-1"></i>Clientes
                </a>
                <a class="nav-link" href="/filmes">
                    <i class="fas fa-video me-1"></i>Filmes
                </a>
                <a class="nav-link" href="/locacoes">
                    <i class="fas fa-handshake me-1"></i>Locações
                </a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <!-- Cabeçalho da Página -->
        <div class="page-header">
            <h1 class="page-title">Dashboard</h1>
            <p class="page-subtitle">Visão geral do sistema de locadora de filmes</p>
        </div>

        <!-- Estatísticas -->
        <div class="stats-grid">
            <div class="stat-card filmes">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-film"></i>
                    </div>
                </div>
                <div class="stat-number" th:text="${totalFilmes}">0</div>
                <div class="stat-label">Filmes</div>
                <div class="stat-description">Total no catálogo</div>
            </div>
            
            <div class="stat-card clientes">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
                <div class="stat-number" th:text="${totalClientes}">0</div>
                <div class="stat-label">Clientes</div>
                <div class="stat-description">Cadastrados ativos</div>
            </div>
            
            <div class="stat-card locacoes">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-play-circle"></i>
                    </div>
                </div>
                <div class="stat-number" th:text="${totalLocacoesAbertas}">0</div>
                <div class="stat-label">Locações Abertas</div>
                <div class="stat-description">Em andamento</div>
            </div>
            
            <div class="stat-card atrasadas">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                </div>
                <div class="stat-number" th:text="${totalLocacoesAtrasadas}">0</div>
                <div class="stat-label">Atrasadas</div>
                <div class="stat-description">Requerem atenção</div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Animação suave dos números
        function animateNumbers() {
            const numbers = document.querySelectorAll('.stat-number');
            numbers.forEach(number => {
                const target = parseInt(number.textContent);
                let current = 0;
                const increment = target / 30;
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= target) {
                        current = target;
                        clearInterval(timer);
                    }
                    number.textContent = Math.floor(current);
                }, 50);
            });
        }
        
        // Executar animação quando a página carregar
        window.addEventListener('load', animateNumbers);
    </script>
</body>
</html>
